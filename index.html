<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f5f7fa;
            --card-bg-color: #ffffff;
            --text-color: #1a202c;
            --text-light-color: #2a3549;
            --link-color: #2b6cb0;
            --link-hover-bg: #e2e8f0;
            --link-border: #cbd5e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .profile-section {
            padding: 30px;
            background-color: var(--card-bg-color);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 25%;
            object-fit: cover;
            border: 3px solid var(--link-border);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 5px;
        }
        
        h2 {
            color: var(--text-light-color);
            font-size: 16px;
            font-weight: 400;
            margin: 0 0 5px;
        }

        .links-container {
            display: grid;
            gap: 15px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            background-color: var(--card-bg-color);
            border: 1px solid var(--link-border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .link-button:hover {
            background-color: var(--link-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .icon {
            margin-right: 12px;
            width: 22px;
            height: 22px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #718096;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ —Å—Ç–∏–ª—ñ –¥–ª—è –º–µ–Ω—à–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */

                width: 80px;
                height: 80px;
            }
            h1 {
                font-size: 24px;
            }
            .link-button {
                padding: 16px;
            }
            .icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
